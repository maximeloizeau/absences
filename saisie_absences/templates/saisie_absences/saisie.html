{% extends "saisie_absences/index.html" %}

{% block content %}
	{% if error %}<div class="error">{{ error }}</div>{% endif %}
	{% if info %}<div class="info">{{ info }}</div>{% endif %}
	<form action="{% url 'saisie:saisie' %}" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" />
	</form>
{% endblock %}
