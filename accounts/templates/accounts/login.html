{% extends "saisie_absences/index.html" %}

{% block content %}
	{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
	<form action="{% url 'accounts:login' %}" method="POST" class="form-signin" role="form">
		<h2 class="form-signin-heading">Connexion</h2>
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" class="btn btn-primary"/>
	</form>
{% endblock %}
